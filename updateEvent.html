    <link rel="stylesheet" href="lib/css/bootstrap.css">

    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>DØKSocial - Opdater event</title>

<body>

<a href="index.html"/><img style="height: 10%; width: 10%; float: left" src="pics/doeklogo.png"/></a>

<div class="container">

<div class="row" id="nav-container"></div>

    <div class="sub-header">
        <h2 style="color: darkblue">Opdater event</h2>
    </div>

    <div class="createEvent">
        <div class="form-group">
            <label style="color: darkblue" class="control-label" for="updateEventName">Event Navn</label>
            <input type="text" id="updateEventName" class="form-control" placeholder="Enter name of event">
        </div>
        <div class="form-group">
            <label style="color: darkblue" class="control-label" for="updateLocation">Lokation</label>
            <input type="text" id="updateLocation" class="form-control" placeholder="Enter location">
        </div>
        <div class="form-group">
            <label style="color: darkblue" class="control-label" for="updateEventDate">Dato</label>
            <input type="text" id="updateEventDate" class="form-control" placeholder="Enter date of event">
        </div>
        <div class="form-group">
            <label style="color: darkblue" class="control-label" for="updateDescription">Beskrivelse</label>
            <input type="text" id="updateDescription" class="form-control" placeholder="Enter description">
        </div>
        <div class="form-group">
            <label style="color: darkblue" class="control-label" for="updatePrice">Pris</label>
            <input type="number" id="updatePrice" class="form-control" placeholder="Enter price">
        </div>
        <button class="btn btn-primary" id="update-event-button">Opdater Event</button>
    </div>
</div>
